Description: AWS GenAI IDP Accelerator - resources for IDP Pattern 2

Parameters:

  StackName:
    Type: String

  InputBucket:
    Type: String

  OutputBucket:
    Type: String

  CustomerManagedEncryptionKeyArn:
    Type: String

  LogRetentionDays:
    Type: Number
  
  ExecutionTimeThresholdMs:
    Type: Number
    Default: 30000

  ClassificationModel:
    Type: String
    Default: 'us.amazon.nova-pro-v1:0'

  ExtractionModel:
    Type: String
    Default: 'us.amazon.nova-pro-v1:0'

  CustomClassificationModelARN:
    Type: String
    Default: ''

  CustomExtractionModelARN:
    Type: String
    Default: ''

  UpdateConfigurationFunctionArn:
    Type: String

  ConfigurationTable:
