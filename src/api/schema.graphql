  name: String!
  type: String!
  status: String!
  startDate: AWSDateTime
  stopDate: AWSDateTime
  input: AWSJSON
  output: AWSJSON
  error: String
  mapIterations: Int
  mapIterationDetails: [StepFunctionExecutionStep]
}

