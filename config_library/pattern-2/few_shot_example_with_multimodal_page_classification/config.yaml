  - name: form
    description: >-
      A structured document with labeled fields, checkboxes, or blanks requiring
      user input and completion
    attributes:
      - name: form_type
        description: >-
          The category or purpose of the form, such as 'application',
          'registration', 'request', etc. May be identified by 'form name',
          'document type', or 'form category'.
      - name: form_id
        description: >-
          The unique identifier for the form, typically a number or alphanumeric
          code. Often labeled as 'form number', 'id', or 'reference number'.
      - name: submission_date
        description: >-
          The date when the form was submitted or filed. Look for text near
          'date', 'submitted on', or 'filed on'.
      - name: submitter_name
        description: >-
          The name of the person who submitted the form. May be labeled as
          'name', 'submitted by', or 'filed by'.
      - name: submitter_id
        description: >-
          An identification number for the person submitting the form, such as
          social security number, employee ID, etc. Often labeled as 'id
          number', 'identification', or 'reference'.
      - name: approval_status
        description: >-
          The current state of approval for the form, such as 'approved',
          'pending', 'rejected', etc. Look for terms like 'status', 'approved',
          or 'pending'.
      - name: processed_by
        description: >-
          The name of the person or department that processed the form. May be
          indicated by 'processor', 'handled by', or 'approved by'.
      - name: processing_date
        description: >-
          The date when the form was processed or completed. Look for labels
          like 'processed on' or 'completion date'.
      - name: department
        description: >-
          The organizational unit responsible for the form. Often abbreviated as
          'dept' or may appear as 'department' or 'division'.
      - name: comments
        description: >-
          Additional notes or remarks about the form. Look for sections labeled
          'notes', 'remarks', or 'comments'.
  - name: invoice
    description: >-
      A billing document listing items/services, quantities, prices, payment
      terms, and transaction totals
    attributes:
      - name: invoice_number
        description: The unique identifier for the invoice. Look for 'invoice no', 'invoice
      - name: invoice_date
        description: >-
          The date when the invoice was issued. May be labeled as 'date',
          'invoice date', or 'billing date'.
      - name: due_date
        description: >-
          The deadline by which payment must be made. Look for 'due date',
          'payment due', or 'payable by'.
      - name: vendor_name
        description: >-
          The name of the business providing goods or services. May be labeled
          as 'vendor', 'seller', 'supplier', or simply appear prominently at the
          top of the invoice.
      - name: vendor_address
        description: >-
          The physical location of the vendor. Look for 'address', 'location',
          or 'business address', typically near the vendor name.
      - name: customer_name
        description: >-
          The name of the person or entity being billed. Often preceded by
          'customer', 'buyer', or 'bill to'.
      - name: customer_address
        description: >-
          The address where the invoice is sent or goods are delivered. May be
          labeled as 'billing address' or 'ship to'.
      - name: items
        description: >-
          Descriptions of the products or services provided. Look for a section
          with 'description', 'item details', or 'products', usually in a table
          format.
      - name: quantities
        description: >-
          The number of each item provided. Often abbreviated as 'qty' or may
          appear as 'quantity' or 'amount' in a table column.
      - name: unit_prices
        description: >-
          The cost per unit of each item. May be labeled as 'price', 'rate', or
          'unit cost'.
      - name: subtotal
        description: >-
          The sum of all items before tax and other charges. Look for 'subtotal'
          or 'net amount', typically found toward the bottom of the invoice.
      - name: tax
        description: >-
          The amount of tax charged on the invoice. May be labeled as 'tax',
          'VAT', or 'GST', usually appearing after the subtotal.
      - name: total_amount
        description: >-
          The final amount to be paid including all charges. Look for 'total',
          'grand total', or 'amount due', typically the last figure on the
          invoice.
      - name: payment_terms
        description: >-
          The conditions under which payment should be made, such as '30 days',
          'COD', etc. Often labeled as 'terms', 'payment terms', or
          'conditions'.
      - name: po_number
        description: >-
          The purchase order reference number. May be abbreviated as 'PO' or
          appear as 'purchase order' or 'order reference'.
  - name: resume
    description: >-
      A professional summary showcasing work experience, education, skills, and
      achievements for job applications
    attributes:
      - name: full_name
        description: >-
          The complete name of the job applicant, typically appearing
          prominently at the top of the resume. May be simply labeled as 'name'
          or 'applicant name'.
      - name: contact_info
        description: >-
          The phone number, email, and address of the applicant. Look for a
          section with 'contact', 'phone', 'email', or 'address', usually near
          the top of the resume.
      - name: objective
        description: >-
          A statement outlining the applicant's career goals. May be labeled as
          'objective', 'summary', or 'profile', typically appearing early in the
          resume.
      - name: education
        description: >-
          The academic history and qualifications of the applicant. Look for a
          section with 'education', 'academic background', or 'qualifications'.
      - name: experience
        description: >-
          The work history and previous roles of the applicant. Often labeled as
          'experience', 'work history', or 'employment'.
      - name: skills
        description: >-
          The abilities and competencies of the applicant. Look for a section
          titled 'skills', 'competencies', or 'expertise'.
      - name: certifications
        description: >-
          Professional credentials and qualifications. May be labeled as
          'certifications', 'certificates', or 'credentials'.
      - name: languages
        description: >-
          Languages known and level of proficiency. Often appears in a section
          labeled 'languages' or 'language proficiency'.
      - name: references
        description: >-
          People who can vouch for the applicant's abilities. Look for
          'references' or 'referees', typically at the end of the resume.
      - name: achievements
        description: >-
          Notable accomplishments and recognition. May be labeled as
          'achievements', 'accomplishments', or 'awards'.
  - name: scientific_publication
    description: >-
      A peer-reviewed academic document with abstract, methodology, results,
      citations, and research findings
    attributes:
      - name: title
        description: >-
          The name of the scientific paper, typically appearing prominently at
          the beginning. May be labeled as 'title', 'paper title', or 'article
          title'.
      - name: authors
        description: >-
          The researchers who conducted the study and wrote the paper. Look for
          names after 'authors', 'contributors', or 'researchers', usually
          following the title.
      - name: abstract
        description: >-
          A brief summary of the paper's content. Often labeled as 'abstract' or
          'summary', appearing before the main text.
      - name: keywords
        description: >-
          Terms that represent the core topics of the paper. Look for a list
          labeled 'keywords' or 'key terms', typically after the abstract.
      - name: publication_date
        description: >-
          The date when the paper was published. May be preceded by 'published'
          or labeled as 'publication date'.
      - name: journal_name
        description: >-
          The name of the journal where the paper was published. Look for text
          following 'journal' or 'publication'.
      - name: volume
        description: >-
          The volume number of the journal. Often abbreviated as 'vol' or may
          appear as 'volume'.
      - name: issue
        description: >-
          The issue number of the journal. May be labeled as 'issue' or
          abbreviated as 'no'.
      - name: pages
        description: >-
          The page range of the paper in the journal. Often abbreviated as 'pp'
          or may appear as 'pages'.
      - name: doi
        description: >-
          The Digital Object Identifier for the paper, a unique alphanumeric
          string. Look for 'DOI' or 'digital object identifier'.
      - name: funding
        description: >-
          Financial support received for the research. May be indicated by
          'funding', 'grants', or 'financial support'.
      - name: corresponding_author
        description: >-
          The author responsible for communication regarding the paper. Look for
          'corresponding author' or 'contact author'.
      - name: institutions
        description: >-
          The organizations with which the authors are affiliated. May be
          labeled as 'affiliations' or 'institutions'.
  - name: memo
    description: >-
      An internal business communication with TO/FROM/DATE/SUBJECT headers for
      organizational announcements or directives
    attributes:
      - name: memo_date
        description: >-
          The date when the memo was written. Look for 'date' or 'memo date',
          typically near the top of the document.
      - name: from
        description: >-
          The person or department that wrote the memo. May be labeled as
          'from', 'sender', or 'author'.
      - name: to
        description: >-
          The intended recipient of the memo. Look for text after 'to',
          'recipient', or 'addressee'.
      - name: subject
        description: >-
          The topic of the memo. Often preceded by 'subject', 'RE:', or
          'regarding'.
      - name: memo_type
        description: >-
          The category or classification of the memo, such as 'informational',
          'directive', etc. May be indicated by 'type' or 'category'.
      - name: priority
        description: >-
          The urgency level of the memo, such as 'urgent', 'high', 'normal',
          etc. Look for 'priority' or 'urgency'.
      - name: distribution_list
        description: >-
          Additional people who receive copies of the memo. May be labeled as
          'distribution', 'cc', or 'copy'.
      - name: reference_number
        description: >-
          An identifying number or code for the memo. Look for 'reference' or
          'ref no'.
      - name: department
        description: >-
          The organizational unit issuing the memo. Often abbreviated as 'dept'
          or may appear as 'department' or 'division'.
      - name: action_required
        description: >-
          Steps that should be taken in response to the memo. Look for 'action',
          'response needed', or 'next steps'.
  - name: advertisement
    description: >-
      A promotional material featuring product images, marketing text,
      calls-to-action, and branding elements
    attributes:
      - name: product_name
        description: >-
          The name of the item or service being advertised. Look for prominently
          displayed text that could be a 'product', 'item', or 'service' name.
      - name: brand
        description: >-
          The company or manufacturer of the product. May be indicated by a logo
          or text labeled as 'brand', 'company', or 'manufacturer'.
      - name: price
        description: >-
          The cost of the product or service. Look for currency symbols or
          numbers followed by terms like 'price', 'cost', or 'special offer'.
      - name: promotion_details
        description: >-
          Information about special deals or discounts. May be introduced with
          'promotion', 'offer', or 'deal'.
      - name: validity_period
        description: >-
          The timeframe during which the offer is valid. Look for phrases like
          'valid until', 'offer ends', or 'expires'.
      - name: contact_info
        description: >-
          How to reach the advertiser. May include phone numbers, websites, or
          addresses following 'contact', 'call', or 'visit'.
      - name: features
        description: >-
          Notable qualities or benefits of the product. Often listed under
          'features', 'benefits', or 'highlights'.
      - name: terms_conditions
        description: >-
          Legal constraints or limitations of the offer. Look for fine print
          labeled as 'terms', 'conditions', or 'restrictions'.
      - name: call_to_action
        description: >-
          What the advertisement encourages the reader to do. Often appears as
          imperative phrases like 'call now', 'visit today', or 'order now'.
      - name: disclaimer
        description: >-
          Legal statements limiting liability or making clarifications. Usually
          appears as fine print introduced by 'disclaimer' or phrases like
          'terms apply' or 'conditions apply'.
  - name: email
    description: >-
      A digital message with email headers (To/From/Subject), timestamps, and
      conversational threading
    attributes:
      - name: from_address
        description: >-
          The email address of the sender. Look for text following 'from',
          'sender', or 'sent by', typically at the beginning of the email
          header.
      - name: to_address
        description: >-
          The email address of the primary recipient. May be labeled as 'to',
          'recipient', or 'sent to'.
      - name: cc_address
        description: >-
          Email addresses of additional recipients who receive copies. Look for
          'cc' or 'carbon copy' followed by one or more email addresses.
      - name: bcc_address
        description: >-
          Email addresses of hidden recipients. May be labeled as 'bcc' or
          'blind copy'.
      - name: subject
        description: >-
          The topic of the email. Often preceded by 'subject', 'RE:', or
          'regarding'.
      - name: date_sent
        description: >-
          The date and time when the email was sent. Look for 'date', 'sent on',
          or 'received', typically in the email header.
      - name: attachments
        description: >-
          Files included with the email. May be indicated by 'attached',
          'attachment', or 'enclosed', often with icons or file names.
      - name: priority
        description: >-
          The urgency level of the email, such as 'high', 'normal', etc. Look
          for 'priority' or 'importance'.
      - name: thread_id
        description: >-
          An identifier for the email conversation. May be labeled as 'thread'
          or 'conversation', typically not visible to regular users.
      - name: message_id
        description: >-
          A unique identifier for the specific email. Look for 'message id' or
          'email id', usually hidden in the email metadata.
