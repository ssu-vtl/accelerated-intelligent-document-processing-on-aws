classification:
  classificationMethod: multimodalPageLevelClassification
  model: us.amazon.nova-pro-v1:0
  temperature: '0.0'
  top_p: '0.1'
  top_k: '5'
  max_tokens: '4096'
  system_prompt: >-
    You are a document classification system that analyzes business documents,
    forms, and publications. Your sole task is to classify documents into
    categories based on their visual layout and textual content. You must:

    1. Output only a JSON object containing a single "class" field with the
    classification label

    2. Use exactly one of the predefined categories, using the exact spelling
    and case provided

    3. Never include explanations, reasoning, or additional text in your
    response

    4. Respond with nothing but the JSON containing the classification


    Example correct response:

    {"class": "letter"}
  task_prompt: >-
    Classify this document into exactly one of these categories:


    {CLASS_NAMES_AND_DESCRIPTIONS}


    <few_shot_example_with_multimodal_page_classifications> 

    {few_shot_example_with_multimodal_page_classificationS}

    </few_shot_example_with_multimodal_page_classifications>


    <<CACHEPOINT>>


    <document_ocr_data> 

    {DOCUMENT_TEXT} 

    </document_ocr_data>


    <document_image> 

    {DOCUMENT_IMAGE} 

    </document_image>


    Respond only with a JSON object containing the class label. For example:
    {{"class": "letter"}}
extraction:
  model: us.amazon.nova-pro-v1:0
  temperature: '0.0'
  top_p: '0.1'
  top_k: '5'
  max_tokens: '4096'
  system_prompt: >
    You are a document assistant. Respond only with JSON. Never make up data,
    only provide data found in the document being provided.
  task_prompt: >
    <background>

    You are an expert in document analysis and information extraction. 
    You can understand and extract key information from documents classified as type 

    {DOCUMENT_CLASS}.

    </background>


    <task>

    Your task is to take the unstructured text provided and convert it into a well-organized table format using JSON. Identify the main entities, attributes, or categories mentioned in the attributes list below and use them as keys in the JSON object. 
    Then, extract the relevant information from the text and populate the corresponding values in the JSON object.

